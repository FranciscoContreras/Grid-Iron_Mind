<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Analytics - Grid Iron Mind</title>
    <link rel="stylesheet" href="ui-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: 48px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .game-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(150, 130, 200, 0.1) 0%, rgba(100, 150, 255, 0.1) 50%, rgba(255, 200, 150, 0.08) 100%);
            z-index: 0;
        }

        .game-teams {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            position: relative;
            z-index: 1;
        }

        .team {
            text-align: center;
        }

        .team-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 800;
            color: white;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .team-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .team-score {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .winner-badge {
            display: inline-block;
            padding: 6px 16px;
            background: linear-gradient(135deg, #00d4ff 0%, #00c6ff 100%);
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 12px;
            color: white;
        }

        .vs {
            font-size: 48px;
            font-weight: 300;
            opacity: 0.5;
        }

        .game-meta {
            text-align: center;
            margin-top: 32px;
            opacity: 0.7;
            font-size: 18px;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 32px;
            margin-bottom: 40px;
        }

        .analytics-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .analytics-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(150, 130, 200, 0.08) 0%, rgba(100, 150, 255, 0.08) 50%, rgba(255, 200, 150, 0.05) 100%);
            z-index: 0;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-bar-container {
            margin-bottom: 24px;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        .stat-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 9999px;
            transition: width 1s ease-out;
        }

        .comparison-bars {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .comparison-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-name {
            width: 120px;
            font-size: 14px;
            opacity: 0.8;
        }

        .bars-container {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .bar {
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            transition: width 1s ease-out;
        }

        .bar-away {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            justify-content: flex-end;
            padding-right: 12px;
        }

        .bar-home {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            justify-content: flex-start;
            padding-left: 12px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 32px;
        }

        .back-link:hover {
            transform: translateX(-4px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <span>‚Üê</span>
            Back to Dashboard
        </a>

        <div class="header">
            <h1>üèà Game Analytics</h1>
            <p style="font-size: 18px; opacity: 0.7; margin-top: 12px;">
                Week 5 ‚Ä¢ 2025 NFL Season
            </p>
        </div>

        <div id="content" class="loading">
            <div class="spinner"></div>
            <div style="font-size: 24px;">Loading game analytics...</div>
        </div>
    </div>

    <script>
        // Fetch and display game data
        async function loadGameAnalytics() {
            try {
                const response = await fetch('/api/v1/games?season=2025&week=5');
                const data = await response.json();

                // Find today's game (Oct 3rd)
                const todayGame = data.data.find(game =>
                    game.game_date.startsWith('2025-10-03') && game.status === 'completed'
                );

                if (!todayGame) {
                    document.getElementById('content').innerHTML = `
                        <div style="text-align: center; padding: 100px 20px;">
                            <div style="font-size: 64px; margin-bottom: 20px;">‚ùå</div>
                            <div style="font-size: 24px;">No completed games found</div>
                        </div>
                    `;
                    return;
                }

                renderGameAnalytics(todayGame);
            } catch (error) {
                console.error('Error loading game:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 100px 20px;">
                        <div style="font-size: 64px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <div style="font-size: 24px;">Failed to load game data</div>
                        <div style="font-size: 16px; opacity: 0.6; margin-top: 12px;">${error.message}</div>
                    </div>
                `;
            }
        }

        function renderGameAnalytics(game) {
            const winner = game.away_score > game.home_score ? 'away' : 'home';
            const totalPoints = game.home_score + game.away_score;
            const awayPercentage = (game.away_score / totalPoints * 100).toFixed(1);
            const homePercentage = (game.home_score / totalPoints * 100).toFixed(1);
            const margin = Math.abs(game.away_score - game.home_score);

            const gameDate = new Date(game.game_date);
            const formattedDate = gameDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            let competitiveness = 'Dominant Victory';
            if (margin <= 3) competitiveness = 'Extremely Close';
            else if (margin <= 7) competitiveness = 'Competitive';
            else if (margin <= 14) competitiveness = 'Decisive';

            let gameType = 'Shootout';
            if (totalPoints < 35) gameType = 'Defensive Battle';
            else if (totalPoints < 45) gameType = 'Balanced Game';
            else if (totalPoints < 55) gameType = 'High Scoring';

            document.getElementById('content').innerHTML = `
                <!-- Game Header -->
                <div class="game-header">
                    <div class="game-teams">
                        <div class="team">
                            <div class="team-logo">${game.away_team_abbr}</div>
                            <div class="team-name">${game.away_team_name}</div>
                            <div class="team-score">${game.away_score}</div>
                            ${winner === 'away' ? '<div class="winner-badge">WINNER</div>' : ''}
                        </div>

                        <div class="vs">VS</div>

                        <div class="team">
                            <div class="team-logo">${game.home_team_abbr}</div>
                            <div class="team-name">${game.home_team_name}</div>
                            <div class="team-score">${game.home_score}</div>
                            ${winner === 'home' ? '<div class="winner-badge">WINNER</div>' : ''}
                        </div>
                    </div>

                    <div class="game-meta">
                        ${formattedDate} ‚Ä¢ ${game.status.toUpperCase()}
                    </div>
                </div>

                <!-- Analytics Grid -->
                <div class="analytics-grid">
                    <!-- Score Distribution -->
                    <div class="analytics-card">
                        <div class="card-content">
                            <div class="card-title">
                                <div class="card-icon">üìä</div>
                                Score Distribution
                            </div>

                            <div class="stat-bar-container">
                                <div class="stat-label">
                                    <span>${game.away_team_name}</span>
                                    <span>${awayPercentage}%</span>
                                </div>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${awayPercentage}%; background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);"></div>
                                </div>
                            </div>

                            <div class="stat-bar-container">
                                <div class="stat-label">
                                    <span>${game.home_team_name}</span>
                                    <span>${homePercentage}%</span>
                                </div>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${homePercentage}%; background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);"></div>
                                </div>
                            </div>

                            <div style="margin-top: 32px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px;">
                                <div style="font-size: 14px; opacity: 0.8; margin-bottom: 8px;">Total Points</div>
                                <div style="font-size: 48px; font-weight: 900; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                                    ${totalPoints}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Point Difference -->
                    <div class="analytics-card">
                        <div class="card-content">
                            <div class="card-title">
                                <div class="card-icon">üéØ</div>
                                Game Margin
                            </div>

                            <div style="text-align: center; padding: 40px 0;">
                                <div style="font-size: 14px; opacity: 0.8; margin-bottom: 12px;">
                                    Victory Margin
                                </div>
                                <div style="font-size: 96px; font-weight: 900; background: linear-gradient(135deg, #00d4ff 0%, #00c6ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1;">
                                    ${margin}
                                </div>
                                <div style="font-size: 18px; opacity: 0.7; margin-top: 12px;">
                                    points
                                </div>
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 20px;">
                                <div style="padding: 16px; background: rgba(255,255,255,0.05); border-radius: 12px; text-align: center;">
                                    <div style="font-size: 12px; opacity: 0.7; margin-bottom: 4px;">Average Score</div>
                                    <div style="font-size: 24px; font-weight: 700;">${(totalPoints / 2).toFixed(1)}</div>
                                </div>
                                <div style="padding: 16px; background: rgba(255,255,255,0.05); border-radius: 12px; text-align: center;">
                                    <div style="font-size: 12px; opacity: 0.7; margin-bottom: 4px;">Margin %</div>
                                    <div style="font-size: 24px; font-weight: 700;">
                                        ${(margin / totalPoints * 100).toFixed(1)}%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Scoring Pace -->
                    <div class="analytics-card">
                        <div class="card-content">
                            <div class="card-title">
                                <div class="card-icon">‚ö°</div>
                                Scoring Analysis
                            </div>

                            <div class="comparison-bars">
                                <div class="comparison-row">
                                    <div class="stat-name">Quarter Avg</div>
                                    <div class="bars-container">
                                        <div class="bar bar-away" style="width: ${game.away_score / 4 * 10}%;">
                                            ${(game.away_score / 4).toFixed(1)}
                                        </div>
                                        <div class="bar bar-home" style="width: ${game.home_score / 4 * 10}%;">
                                            ${(game.home_score / 4).toFixed(1)}
                                        </div>
                                    </div>
                                </div>

                                <div class="comparison-row">
                                    <div class="stat-name">Half Avg</div>
                                    <div class="bars-container">
                                        <div class="bar bar-away" style="width: ${game.away_score / 2 * 5}%;">
                                            ${(game.away_score / 2).toFixed(1)}
                                        </div>
                                        <div class="bar bar-home" style="width: ${game.home_score / 2 * 5}%;">
                                            ${(game.home_score / 2).toFixed(1)}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div style="margin-top: 32px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px;">
                                <div style="font-size: 14px; opacity: 0.8; margin-bottom: 12px;">Estimated Possessions</div>
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <div style="font-size: 12px; opacity: 0.6; margin-bottom: 4px;">${game.away_team_abbr}</div>
                                        <div style="font-size: 32px; font-weight: 700;">~${Math.ceil(game.away_score / 7)}</div>
                                    </div>
                                    <div style="font-size: 24px; opacity: 0.3;">|</div>
                                    <div style="text-align: right;">
                                        <div style="font-size: 12px; opacity: 0.6; margin-bottom: 4px;">${game.home_team_abbr}</div>
                                        <div style="font-size: 32px; font-weight: 700;">~${Math.ceil(game.home_score / 7)}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Game Flow -->
                    <div class="analytics-card">
                        <div class="card-content">
                            <div class="card-title">
                                <div class="card-icon">üìà</div>
                                Game Insights
                            </div>

                            <div style="display: flex; flex-direction: column; gap: 20px;">
                                <div style="padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px;">
                                    <div style="font-size: 14px; opacity: 0.8; margin-bottom: 8px;">Offensive Efficiency</div>
                                    <div style="font-size: 18px; font-weight: 600;">
                                        ${winner === 'away' ? game.away_team_name : game.home_team_name} dominated
                                    </div>
                                    <div style="font-size: 14px; opacity: 0.6; margin-top: 8px;">
                                        Winner averaged ${winner === 'away' ? (game.away_score / 4).toFixed(1) : (game.home_score / 4).toFixed(1)} points per quarter
                                    </div>
                                </div>

                                <div style="padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px;">
                                    <div style="font-size: 14px; opacity: 0.8; margin-bottom: 8px;">Competitive Balance</div>
                                    <div style="font-size: 18px; font-weight: 600;">
                                        ${competitiveness}
                                    </div>
                                    <div style="font-size: 14px; opacity: 0.6; margin-top: 8px;">
                                        ${margin} point margin
                                    </div>
                                </div>

                                <div style="padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px;">
                                    <div style="font-size: 14px; opacity: 0.8; margin-bottom: 8px;">Total Points Classification</div>
                                    <div style="font-size: 18px; font-weight: 600;">
                                        ${gameType}
                                    </div>
                                    <div style="font-size: 14px; opacity: 0.6; margin-top: 8px;">
                                        ${totalPoints} combined points
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', loadGameAnalytics);
    </script>
</body>
</html>
