<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Analytics - Grid Iron Mind</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/react-native-skia@1.0.0/dist/index.umd.js"></script>
    <link rel="stylesheet" href="ui-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: 48px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .game-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(150, 130, 200, 0.1) 0%, rgba(100, 150, 255, 0.1) 50%, rgba(255, 200, 150, 0.08) 100%);
            z-index: 0;
        }

        .game-teams {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            position: relative;
            z-index: 1;
        }

        .team {
            text-align: center;
        }

        .team-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 800;
            color: white;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .team-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .team-score {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .winner-badge {
            display: inline-block;
            padding: 6px 16px;
            background: linear-gradient(135deg, #00d4ff 0%, #00c6ff 100%);
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 12px;
            color: white;
        }

        .vs {
            font-size: 48px;
            font-weight: 300;
            opacity: 0.5;
        }

        .game-meta {
            text-align: center;
            margin-top: 32px;
            opacity: 0.7;
            font-size: 18px;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 32px;
            margin-bottom: 40px;
        }

        .analytics-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .analytics-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(150, 130, 200, 0.08) 0%, rgba(100, 150, 255, 0.08) 50%, rgba(255, 200, 150, 0.05) 100%);
            z-index: 0;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-bar-container {
            margin-bottom: 24px;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        .stat-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 9999px;
            transition: width 1s ease-out;
        }

        .comparison-bars {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .comparison-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-name {
            width: 120px;
            font-size: 14px;
            opacity: 0.8;
        }

        .bars-container {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .bar {
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            transition: width 1s ease-out;
        }

        .bar-away {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            justify-content: flex-end;
            padding-right: 12px;
        }

        .bar-home {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            justify-content: flex-start;
            padding-left: 12px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 32px;
        }

        .back-link:hover {
            transform: translateX(-4px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        canvas {
            width: 100%;
            height: 300px;
            border-radius: 12px;
        }

        .momentum-chart {
            height: 200px;
            position: relative;
        }

        .chart-line {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GameAnalytics = () => {
            const [gameData, setGameData] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchGameData();
            }, []);

            const fetchGameData = async () => {
                try {
                    const response = await fetch('/api/v1/games?season=2025&week=5');
                    const data = await response.json();

                    // Find today's game (Oct 3rd)
                    const todayGame = data.data.find(game =>
                        game.game_date.startsWith('2025-10-03') && game.status === 'completed'
                    );

                    setGameData(todayGame);
                    setLoading(false);
                } catch (error) {
                    console.error('Failed to fetch game data:', error);
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="container" style={{textAlign: 'center', paddingTop: '100px'}}>
                        <div style={{fontSize: '48px', marginBottom: '20px'}}>üèà</div>
                        <div style={{fontSize: '24px'}}>Loading game analytics...</div>
                    </div>
                );
            }

            if (!gameData) {
                return (
                    <div className="container" style={{textAlign: 'center', paddingTop: '100px'}}>
                        <div style={{fontSize: '48px', marginBottom: '20px'}}>‚ùå</div>
                        <div style={{fontSize: '24px'}}>No game data available</div>
                    </div>
                );
            }

            const winner = gameData.away_score > gameData.home_score ? 'away' : 'home';
            const totalPoints = gameData.home_score + gameData.away_score;
            const awayPercentage = (gameData.away_score / totalPoints * 100).toFixed(1);
            const homePercentage = (gameData.home_score / totalPoints * 100).toFixed(1);

            return (
                <div className="container">
                    <a href="/" className="back-link">
                        <span>‚Üê</span>
                        Back to Dashboard
                    </a>

                    <div className="header">
                        <h1>üèà Game Analytics</h1>
                        <p style={{fontSize: '18px', opacity: 0.7', marginTop: '12px'}}>
                            Week 5 ‚Ä¢ 2025 NFL Season
                        </p>
                    </div>

                    {/* Game Header */}
                    <div className="game-header">
                        <div className="game-teams">
                            <div className="team">
                                <div className="team-logo">{gameData.away_team_abbr}</div>
                                <div className="team-name">{gameData.away_team_name}</div>
                                <div className="team-score">{gameData.away_score}</div>
                                {winner === 'away' && (
                                    <div className="winner-badge">WINNER</div>
                                )}
                            </div>

                            <div className="vs">VS</div>

                            <div className="team">
                                <div className="team-logo">{gameData.home_team_abbr}</div>
                                <div className="team-name">{gameData.home_team_name}</div>
                                <div className="team-score">{gameData.home_score}</div>
                                {winner === 'home' && (
                                    <div className="winner-badge">WINNER</div>
                                )}
                            </div>
                        </div>

                        <div className="game-meta">
                            {new Date(gameData.game_date).toLocaleDateString('en-US', {
                                weekday: 'long',
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            })} ‚Ä¢ {gameData.status.toUpperCase()}
                        </div>
                    </div>

                    {/* Analytics Grid */}
                    <div className="analytics-grid">
                        {/* Score Distribution */}
                        <div className="analytics-card">
                            <div className="card-content">
                                <div className="card-title">
                                    <div className="card-icon">üìä</div>
                                    Score Distribution
                                </div>

                                <div className="stat-bar-container">
                                    <div className="stat-label">
                                        <span>{gameData.away_team_name}</span>
                                        <span>{awayPercentage}%</span>
                                    </div>
                                    <div className="stat-bar">
                                        <div className="stat-fill" style={{
                                            width: `${awayPercentage}%`,
                                            background: 'linear-gradient(90deg, #f093fb 0%, #f5576c 100%)'
                                        }}></div>
                                    </div>
                                </div>

                                <div className="stat-bar-container">
                                    <div className="stat-label">
                                        <span>{gameData.home_team_name}</span>
                                        <span>{homePercentage}%</span>
                                    </div>
                                    <div className="stat-bar">
                                        <div className="stat-fill" style={{
                                            width: `${homePercentage}%`,
                                            background: 'linear-gradient(90deg, #4facfe 0%, #00f2fe 100%)'
                                        }}></div>
                                    </div>
                                </div>

                                <div style={{marginTop: '32px', padding: '20px', background: 'rgba(255,255,255,0.05)', borderRadius: '12px'}}>
                                    <div style={{fontSize: '14px', opacity: 0.8', marginBottom: '8px'}}>Total Points</div>
                                    <div style={{fontSize: '48px', fontWeight: '900', background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent'}}>
                                        {totalPoints}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Point Difference */}
                        <div className="analytics-card">
                            <div className="card-content">
                                <div className="card-title">
                                    <div className="card-icon">üéØ</div>
                                    Game Margin
                                </div>

                                <div style={{textAlign: 'center', padding: '40px 0'}}>
                                    <div style={{fontSize: '14px', opacity: 0.8', marginBottom: '12px'}}>
                                        Victory Margin
                                    </div>
                                    <div style={{fontSize: '96px', fontWeight: '900', background: 'linear-gradient(135deg, #00d4ff 0%, #00c6ff 100%)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', lineHeight: '1'}}>
                                        {Math.abs(gameData.away_score - gameData.home_score)}
                                    </div>
                                    <div style={{fontSize: '18px', opacity: 0.7', marginTop: '12px'}}>
                                        points
                                    </div>
                                </div>

                                <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px', marginTop: '20px'}}>
                                    <div style={{padding: '16px', background: 'rgba(255,255,255,0.05)', borderRadius: '12px', textAlign: 'center'}}>
                                        <div style={{fontSize: '12px', opacity: 0.7', marginBottom: '4px'}}>Average Score</div>
                                        <div style={{fontSize: '24px', fontWeight: '700'}}>{(totalPoints / 2).toFixed(1)}</div>
                                    </div>
                                    <div style={{padding: '16px', background: 'rgba(255,255,255,0.05)', borderRadius: '12px', textAlign: 'center'}}>
                                        <div style={{fontSize: '12px', opacity: 0.7', marginBottom: '4px'}}>Margin %</div>
                                        <div style={{fontSize: '24px', fontWeight: '700'}}>
                                            {(Math.abs(gameData.away_score - gameData.home_score) / totalPoints * 100).toFixed(1)}%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Scoring Pace */}
                        <div className="analytics-card">
                            <div className="card-content">
                                <div className="card-title">
                                    <div className="card-icon">‚ö°</div>
                                    Scoring Analysis
                                </div>

                                <div className="comparison-bars">
                                    <div className="comparison-row">
                                        <div className="stat-name">Quarter Avg</div>
                                        <div className="bars-container">
                                            <div className="bar bar-away" style={{width: `${gameData.away_score / 4 * 10}%`}}>
                                                {(gameData.away_score / 4).toFixed(1)}
                                            </div>
                                            <div className="bar bar-home" style={{width: `${gameData.home_score / 4 * 10}%`}}>
                                                {(gameData.home_score / 4).toFixed(1)}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="comparison-row">
                                        <div className="stat-name">Half Avg</div>
                                        <div className="bars-container">
                                            <div className="bar bar-away" style={{width: `${gameData.away_score / 2 * 5}%`}}>
                                                {(gameData.away_score / 2).toFixed(1)}
                                            </div>
                                            <div className="bar bar-home" style={{width: `${gameData.home_score / 2 * 5}%`}}>
                                                {(gameData.home_score / 2).toFixed(1)}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div style={{marginTop: '32px', padding: '20px', background: 'rgba(255,255,255,0.05)', borderRadius: '12px'}}>
                                    <div style={{fontSize: '14px', opacity: 0.8', marginBottom: '12px'}}>Estimated Possessions</div>
                                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                        <div>
                                            <div style={{fontSize: '12px', opacity: 0.6', marginBottom: '4px'}}>{gameData.away_team_abbr}</div>
                                            <div style={{fontSize: '32px', fontWeight: '700'}}>~{Math.ceil(gameData.away_score / 7)}</div>
                                        </div>
                                        <div style={{fontSize: '24px', opacity: 0.3'}}>|</div>
                                        <div style={{textAlign: 'right'}}>
                                            <div style={{fontSize: '12px', opacity: 0.6', marginBottom: '4px'}}>{gameData.home_team_abbr}</div>
                                            <div style={{fontSize: '32px', fontWeight: '700'}}>~{Math.ceil(gameData.home_score / 7)}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Game Flow */}
                        <div className="analytics-card">
                            <div className="card-content">
                                <div className="card-title">
                                    <div className="card-icon">üìà</div>
                                    Game Insights
                                </div>

                                <div style={{display: 'flex', flexDirection: 'column', gap: '20px'}}>
                                    <div style={{padding: '20px', background: 'rgba(255,255,255,0.05)', borderRadius: '12px'}}>
                                        <div style={{fontSize: '14px', opacity: 0.8', marginBottom: '8px'}}>Offensive Efficiency</div>
                                        <div style={{fontSize: '18px', fontWeight: '600'}}>
                                            {gameData.away_score > gameData.home_score ? gameData.away_team_name : gameData.home_team_name} dominated
                                        </div>
                                        <div style={{fontSize: '14px', opacity: 0.6', marginTop: '8px'}}>
                                            Winner averaged {winner === 'away' ? (gameData.away_score / 4).toFixed(1) : (gameData.home_score / 4).toFixed(1)} points per quarter
                                        </div>
                                    </div>

                                    <div style={{padding: '20px', background: 'rgba(255,255,255,0.05)', borderRadius: '12px'}}>
                                        <div style={{fontSize: '14px', opacity: 0.8', marginBottom: '8px'}}>Competitive Balance</div>
                                        <div style={{fontSize: '18px', fontWeight: '600'}}>
                                            {Math.abs(gameData.away_score - gameData.home_score) <= 3 ? 'Extremely Close' :
                                             Math.abs(gameData.away_score - gameData.home_score) <= 7 ? 'Competitive' :
                                             Math.abs(gameData.away_score - gameData.home_score) <= 14 ? 'Decisive' :
                                             'Dominant Victory'}
                                        </div>
                                        <div style={{fontSize: '14px', opacity: 0.6', marginTop: '8px'}}>
                                            {Math.abs(gameData.away_score - gameData.home_score)} point margin
                                        </div>
                                    </div>

                                    <div style={{padding: '20px', background: 'rgba(255,255,255,0.05)', borderRadius: '12px'}}>
                                        <div style={{fontSize: '14px', opacity: 0.8', marginBottom: '8px'}}>Total Points Classification</div>
                                        <div style={{fontSize: '18px', fontWeight: '600'}}>
                                            {totalPoints < 35 ? 'Defensive Battle' :
                                             totalPoints < 45 ? 'Balanced Game' :
                                             totalPoints < 55 ? 'High Scoring' :
                                             'Shootout'}
                                        </div>
                                        <div style={{fontSize: '14px', opacity: 0.6', marginTop: '8px'}}>
                                            {totalPoints} combined points
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GameAnalytics />, document.getElementById('root'));
    </script>
</body>
</html>
